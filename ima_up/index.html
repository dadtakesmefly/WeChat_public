<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=9" />
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <title>Upload the picture</title>
        <link rel="stylesheet" href="css/amazeui.min.css">
        <link rel="stylesheet" href="css/amazeui.cropper.css">
        <link rel="stylesheet" href="css/custom_up_img.css">
        <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
		<script src="../url/url.js" charset="utf-8"></script>
        <style type="text/css">
     		.up-img-cover {width: 100px;height: 100px;}
     		.up-img-cover img{width: 100%;}
     		.up-img-txt label{font-weight: 100;margin-top: 50px;}
			#upload{
				/*width: 100px;*/
				height: 100px;
				background-color: #c0c0c0;
				/*line-height: 100px;*/
				text-align: center;
				margin: 0 auto;
				width: 100%;
				font-weight: 400;

			}
			.symbol{
				font-size: 35px;

			}
			html{
				background-color: #F2EFEE;
			}
        </style>
        
    </head>
    <body>
    	<div class="up-img-cover"  id="up-img-touch" >
    		<!--<img class="am-circle" alt="点击图片上传" src="img/hu.jpg" data-am-popover="{content: '点击上传', trigger: 'hover focus'}" >-->
			<!--<p id="upload" data-am-popover="{content: '点击上传', trigger: 'focus'}">点击上传活动提议封面图<p/>-->

			<p id="upload"  data-am-popover="{content: '点击上传', trigger: 'focus'}">
				 <span class="symbol">+</span> <br/>
				 <span>选择图片</span>
			</p>

    	</div>
    	<!--<div class="up-img-txt"><label>上传图片名称:</label><a >hu.jpg</a></div>-->

    	<!--图片上传框-->
    	<div class="am-modal am-modal-no-btn up-modal-frame" tabindex="-1" id="up-modal-frame">
		  <div class="am-modal-dialog up-frame-parent up-frame-radius">
		    <div class="am-modal-hd up-frame-header">
		       <label>上传图片</label>
		      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
		    </div>
		    <div class="am-modal-bd  up-frame-body">
		      <div class="am-g am-fl">
		      	
		      	<div class="am-form-group am-form-file">
			      <div class="am-fl">
			        <button type="button" class="am-btn am-btn-default am-btn-sm">
			          <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
			      </div>
			      <input type="file" class="up-img-file">
			   	</div>
		      </div>
		      <div class="am-g am-fl">
		      	<div class="up-pre-before up-frame-radius">
		      		<img alt="" src="" class="up-img-show" id="up-img-show" >
		      	</div>
		      	<div class="up-pre-after up-frame-radius">
		      	</div>
		      </div>
		      <div class="am-g am-fl">
   				<div class="up-control-btns">
    				<span class="am-icon-rotate-left"   id="up-btn-left"></span>
    				<span class="am-icon-rotate-right"  id="up-btn-right"></span>
    				<span class="am-icon-check up-btn-ok" url= "" id='url'
    					parameter="{width:'100',height:'100'}">
    				</span>
   				</div>
	    	  </div>
		      
		    </div>
		  </div>
		</div>
    	
    	<!--加载框-->
    	<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="up-modal-loading">
		  <div class="am-modal-dialog">
		    <div class="am-modal-hd">正在上传...</div>
		    <div class="am-modal-bd">
		      <span class="am-icon-spinner am-icon-spin"></span>
		    </div>
		  </div>
		</div>
		
		<!--警告框-->
		<div class="am-modal am-modal-alert" tabindex="-1" id="up-modal-alert">
		  <div class="am-modal-dialog">
		    <div class="am-modal-hd">信息</div>
		    <div class="am-modal-bd"  id="alert_content">
		              成功了
		    </div>
		    <div class="am-modal-footer">
		      <span class="am-modal-btn">确定</span>
		    </div>
		  </div>
		</div>
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
        <script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js" charset="utf-8"></script>
        <script src="js/cropper.min.js" charset="utf-8"></script>
        <script src="js/custom_up_img.js" charset="utf-8"></script>

    </body>
	<script>
		$(function(){

			$('#url').attr('url', urls.uploadImage);

			$(".am-modal-btn").on("click", function () {
				parent.layer.closeAll()
			})
			$("#upload").on("click", function () {
				$(".am-fl").trigger("click");
			})
		})

	</script>
</html>
